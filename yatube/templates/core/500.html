{% extends "base.html" %}
{% block title %}Custom 500{% endblock %}
{% block content %}
    <h1>Custom 500</h1>
    <p>
        Сервер столкнулся с неожиданной ошибкой, 
        которая помешала ему выполнить запрос.
        Обычно это означает, что сервер не смог найти 
        более подходящего кода ответа.
    </p>
    <a
        class="btn btn-lg btn-primary"
        href="{% url 'posts:index' %}" role="button"
    >
        Перейти на главную
    </a>
{% endblock %}
